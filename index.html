<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Base apparel coming soon page</title>
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg" alt="">
    </div>
    <div class="main-container">
        <div class="model-photo">
            <img src="images/hero-mobile.jpg" alt="model img">
        </div>
        <div class="coming-soon">
            <h1> <span>WE'RE</span> <br> COMING <br> SOON</h1>
            <p class="fashion-store">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Adres">
                <img id="erroricon" src="images/icon-error.svg" alt="">
                <button type="submit">
                    <img src="images/icon-arrow.svg" alt="">
                </button>
                <p id="errortext"></p>
              </form>
              
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f470796486.js" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
